name: HTML Validator
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install and Run HTML5 Validator
        run: |
          pip install html5validator
          html5validator --root . --show-warnings
